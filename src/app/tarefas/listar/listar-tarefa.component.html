<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
  <thead class="table-dark">
    <tr>
      <th>Tarefa</th>
      <th>ConcluÃ­da</th>
      <th class="text-center">
        <a class="btn btn-xs btn-success">
          <i class="fa fa-plus" aria-hidden="true"></i> Novo
        </a>
      </th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let tarefa of tarefas">
      <td [class.success]="!tarefa.concluida">
        {{tarefa.nome}}
      </td>
      <td style="width:70px" class="text-center">
        <input type="checkbox" [value]="tarefa.id" [checked]="tarefa.concluida">
      </td>
      <td class="text-center" style="width: 250px;">
        <a href="" class="btn btn-xs btn-info" title="Editar" alt="Editar">
          <i class="fa fa-pencil" aria-hidden="true"></i> Editar
        </a>
        <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger">
          <i class="fa fa-times" aria-hidden="true"></i> Remover
        </a>
      </td>
    </tr>
  </tbody>

</table>

<p *ngIf="tarefas.length === 0">Nenhuma tarefa cadastrada.</p>
