<h1>Editar Tarefa</h1>

<div class="p-3 mb-s bg-light">
  <form #formTarefa="ngForm">
    <label for="nome">Tarefa:</label>
    <input type="text" class="form-control" id="nome"
      name="nome" minlength="5" required [(ngModel)]="tarefa.nome" #nome="ngModel">
    <div class="alert alert-danger" *ngIf="nome.errors && (nome.dirty || nome.touched)">
      <div [hidden]="!nome.errors?.required">Digite a tarefa.</div>
      <div [hidden]="!nome.errors?.minlength">A tarefa deve conter ao menos 5 caracteres</div>
    </div>
    <br>
    <div class="form-group text-center">
      <input type="submit" value="Atualizar" class="btn btn-success mr-2" (click)="atualizar()"
        [disabled]="formTarefa.form.invalid">
      <a class="btn btn-outline-secondary" [routerLink]="['/tarefas']">
        <i class="fa fa-chevron-left" aria-hidden="true"></i> Voltar
      </a>
    </div>
  </form>
</div>
